<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TAU Walks</title>
	<link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="target-select">
    <p class="terget-select-title">Navigate From: </p>
    <select>
      <option selected value="point1">point 1</option>
      <option value="point2">point 2</option>
      <option value="point3">point 3</option>
      <option value="point4">point 4</option>
    </select>
  </div>
  <div aria-label="Switch direction" class="swtich-direction-arrow">
    <img aria-hidden="true" src="assets/doubleArrow.png"/>
  </div>
  <div class="target-select">
    <p class="terget-select-title">Navigate To: </p>
    <select>
      <option value="point1">point 1</option>
      <option selected value="point2">point 2</option>
      <option value="point3">point 3</option>
      <option value="point4">point 4</option>
    </select>
  </div>
  <div class="medium-button common-button" onclick="goToPathsOverviewPage()">
    <p class="medium-button-text">Paths Overview</p>
  </div>
  <div class="large-button common-button gap-top" onclick="goToNavPage()">
    <p class="large-button-text">Start Navigation</p>
  </div>
  <div class="small-button common-button gap-top">
    <p class="small-button-text">Back to Guide</p>
  </div>
</body>

</html>
