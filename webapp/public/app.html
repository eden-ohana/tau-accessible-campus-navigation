<!DOCTYPE html>
<html lang="he">

<head>
	<meta charset="utf-8">
	<title>TAU Walks</title>
	<link rel="stylesheet" href="app.css" />
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.1/collection/components/icon/icon.min.css">
</head>

<body>
	<div id="path_selector_page">
		<div class="target-select" dir="rtl">
			<p class="target-select-title">נקודת התחלה: </p>
			<select id = "from">
        </select>
		</div>
		<div class="target-select" dir="rtl">
			<p class="target-select-title">נקודת יעד: </p>
			<select id = "to" text-align-last: center>
        </select>
		</div>
    <div class="medium-button common-button gap-top" onclick="goto_nav_page()">
      <p class="medium-button-text">תחילת ניווט</p>
    </div>
	</div>

  <div id="path_nav_page" hidden>
    
    <h1 id="path_title"></h1>
    <br><br>
    <div id="steps_parent">
      <div id="p1"></div>
    </div>
    <div class="small-button common-button gap-top" onclick="goto_path_selector()">
      <p class="medium-button-text">חזור</p>
    </div>
  </div>
          
</body>

</html>
